<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health and Wellness Tracking System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Health and Wellness Tracking System</h1>
  </header>
  <main>
    <section id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </section>
    <section id="dashboard" style="display: none;">
      <!-- Dashboard content will be dynamically populated -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Health and Wellness Tracking System</p>
  </footer>
<script src="javascript.html"></script>
</body>
</html>
